<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            width: 400px;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container .avatar {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .login-container .avatar img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px;
        }
        .login-container form label {
            text-align: left;
            margin: 10px 20px 5px;
            font-weight: bold;
        }
        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 5px 20px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container form button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container form .cancel {
            background-color: #f44336;
        }
        .login-container form .remember-me {
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 10px 20px;
        }
        .login-container form .remember-me input {
            margin-right: 10px;
        }
        .login-container form .forgot-password {
            text-align: right;
            margin: 10px 20px;
        }
        .login-container form .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-container .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
        }
        .footer .cancel-button {
            color: white;
            background-color: #f44336;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <img src="source.png" alt="User Avatar">
        </div>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="footer">
                <a href="#" class="cancel-button">Cancel</a>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
